<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poked√©x</title>
    <link
      rel="shortcut icon"
      href="src/img/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon-img" />
      <h1 class="pokemon-data">
        <span class="pokemom-number"></span>-
        <span class="pokemon-name"></span>
      </h1>
      <form class="form">
        <input
          class="input"
          type="search"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">&lt;Prev</button>
        <button class="button btn-next">Next&gt;</button>
      </div>
      <img class="img" src="src/img/pokedex.png" alt="" />
    </main>
  </body>
</html>
